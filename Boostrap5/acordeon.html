<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordeon</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row mt-4">
         <div class="col">
          <div class="accordion accordion-flush" id="temario">
            <!--Elemento#1-->
            <div class="accordion-item">
                <h2 class="accordion-header" id="encabezado-1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#elemento-1" aria-expanded="true" aria-controles="elemento-1">
                        Nuevo mundo
                    </button>

                </h2>
                <div id="elemento-1" class="accordion-collapse collapse show" aria-labelledby="encabezado-1" data-bs-parent="#temario">
                 <div class="accordion-body">
                    <p>Explora el nuevo mundo descubre los secretos mas oscuros de los mas poderosos asi como los secretos de la isla</p>
                 </div>
                </div>
            </div>
              <!--Elemento#2-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="encabezado-2">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#elemento-2" aria-expanded="true" aria-controles="elemento-2">
                        Nuevas eras
                    </button>

                </h2>
                <div id="elemento-2" class="accordion-collapse collapse show" aria-labelledby="encabezado-2" data-bs-parent="#temario">
                 <div class="accordion-body">
                    <p>Todo cambio todo se fue quedaste dormido por 5 a√±os descubre que paso donde estan tus amigos y pareja explora la ciudad flotante Nueva columbia asi como nueva ryxe</p>
                 </div>
                </div>
            </div>
          </div>
         </div>
        </div>
    </div> 
 <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
