<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginacion</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   
    <div class="container">
        <div class="row mg-3">
            <div class="col">
                <nav area-label="Paginacion de la pagina">
                    <ul class="pagination">
                        <li class="page-item desabled" 
                        area-disabled="true" 
                        tabindex="-1"
                        >
                        <a haref="#" class="page-link" aria-label="Pagina Anterior">&laquo;</a>
                        </li>
                        <li class="page-item active"><spam class="page-link" aria-current="page">1</spam></li>
                        <li class="page-item"><a haref="#" class="page-link">2</a></li>
                        <li class="page-item"><a haref="#" class="page-link">3</a></li>
                        <li class="page-item"><a haref="#" class="page-link">Siguiente</a></li>
                    <li class="page-item">
                        <a href="#" class="page-link" aria-label="Pagina Siguiente">&raquo;</a>
                    </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
   <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
