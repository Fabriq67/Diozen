<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ;<link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Columnas Anidadas</title>
    <style>
        .contoainer{
            margin-top: 20px;
        }
        .row{
            background: #e8e8e8;
        }
        .columna{
            background: #f2f2f2;
            text-align:  center;
            border: 1px solid #8d8d8d;

        }
        .columna_interior{
            background: #777;
            border: 1px solid #8d8d8d;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" columna col-12 col-md-6">
                Hola de Nuevo
                <div class="columna_interior col-12 col-md-6">Inter#1</div>
            </div>
            <div class=" columna col-12 col-mid-6">
                Hola socio
                <div class="columna_interior col-12 col-md-6">Inter#2</div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
